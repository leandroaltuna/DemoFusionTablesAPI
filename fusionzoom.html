function initialize() {
    geocoder = new google.maps.Geocoder();
  	map = new google.maps.Map(document.getElementById('map_canvas'), {
    center: new google.maps.LatLng(37.23032838760389, -118.65234375),
    zoom: 6,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });
  
  layer = new google.maps.FusionTablesLayer(tableid);
  layer.setQuery("SELECT 'geometry' FROM " + tableid);
  layer.setMap(map);
  
  layer2 = new google.maps.FusionTablesLayer(tableid2);
  layer2.setQuery("SELECT 'geometry' FROM " + tableid2 + " WHERE California");
  layer2.setMap(map);

}

function codeAddress() {
    var address = document.getElementById("address").value;
    geocoder.geocode( { 'address': address}, function(results, status) {
      if (status == google.maps.GeocoderStatus.OK) {
        map.setCenter(results[0].geometry.location);
        var marker = new google.maps.Marker({
            map: map, 
            position: results[0].geometry.location
        });
      } else {
        alert("Geocode was not successful for the following reason: " + status);
      }
    });
  }
  		
{
   function changeMap() {
  var searchString = document.getElementById('searchString').value.replace("'", "\\'");
  if(searchString == "") {
    var query="SELECT 'geometry' FROM " + tableid;
  } else {
    var query="SELECT 'geometry' FROM " + tableid + " WHERE 'name' = '" + searchString + "'";
  }
  layer.setQuery(query);
  zoom2query(query);
  }

function changeMap2() {
  var searchString2 = document.getElementById('searchString2').value.replace("'", "\\'");
  if(searchString2 == "") {
    var query="SELECT 'geometry' FROM " + tableid2;

  }
  layer2.setQuery(query);
  zoom2query(query);
}

}

		function changeLayer(tableidselections) {

	if (tableidselections == 1265695){
		 if (document.getElementById("layer").checked == true) {
		   if(layer.getMap() == null) { layer.setMap(map); }
		 }

			 layer.setMap(null); /*layersetoff*/
		 }
	}
	
	if (tableidselections == 1261953){
		 if (document.getElementById("layer2").checked == true) {

		 }
	
		 if (document.getElementById("layer2").checked == false) {
			 layer2.setMap(null);  /*layersetoff*/
		 }
	
	}

}

function zoom2query(query) {
// zoom and center map on query results
  //set the query using the parameter
  var queryText = encodeURIComponent(query);
  var query = new google.visualization.Query('http://www.google.com/fusiontables/gvizdata?tq='  + queryText);
  

  //set the callback function
  query.send(zoomTo);

}

function zoomTo(response) {
if (!response) {
  alert('no response');
  return;
}
if (response.isError()) {
  alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
  return;
}
